<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Salesforce Embedded Service Deployment Test</title>
</head>
<body>
    <h1>Salesforce Embedded Service Deployment Chatbot</h1>

    <!-- Salesforce Embedded Service Deployment script -->
    <script type="text/javascript">
        function initEmbeddedMessaging() {
            try {
                // Ensure the settings are correctly configured
                embeddedservice_bootstrap.settings.language = 'en_US'; // Set language

                // Initialize the embedded service bootstrap with correct orgId, deploymentId, and URL
                embeddedservice_bootstrap.init(
                    '00D3h0000066WtN', // Replace with your Salesforce organization ID
                    'Fan_Bot', // Replace with your Deployment ID
                    'https://hometownticketing1.my.site.com/ESWFanBot1718379706705', // Replace with your Embedded Service deployment URL
                    {
                        scrt2URL: 'https://hometownticketing1.my.salesforce-scrt.com' // Replace with your Salesforce SCRT URL
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        }
    </script>
    <script type="text/javascript" src="https://hometownticketing1.my.site.com/ESWFanBot1718379706705/assets/js/bootstrap.min.js" onload="initEmbeddedMessaging()"></script>

    <!-- Chatbot container -->
    <div id="embeddedMessaging" style="height: 600px; width: 400px; border: 1px solid #ccc; margin-top: 20px;"></div>
</body>
</html>
