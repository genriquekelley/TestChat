<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Embedded Service Deployment Test</title>
</head>
<body>
    <h1>Salesforce Chatbot</h1>

    <!-- Salesforce Embedded Service Deployment script -->
    <script type='text/javascript'>
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

                embeddedservice_bootstrap.init(
                    '00D3h0000066WtN', // Replace with your Salesforce organization ID
                    'Customer_Bot', // Replace with your Deployment ID
                    'https://hometownticketing1.my.site.com/ESWCustomerBot1718315111665', // Replace with your Embedded Service deployment URL
                    {
                        scrt2URL: 'https://hometownticketing1.my.salesforce-scrt.com' // Replace with your Salesforce SCRT URL
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };
    </script>
    <script type='text/javascript' src='https://hometownticketing1.my.site.com/ESWCustomerBot1718315111665/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

    <!-- Chatbot container -->
    <div id="embeddedMessaging" style="height: 600px; width: 400px; border: 1px solid #ccc; margin-top: 20px;"></div>
</body>
</html>
